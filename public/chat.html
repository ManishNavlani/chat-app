<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar"></div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form action="" class="form">
                    <input cols="80" rows="1" class="input" name="messageInp" type="text"
                        placeholder="Write a message..." autocomplete="off" required>
                    <button type="submit" class="btn">SEND</button>
                </form>
                <button id="userLocation">Current Location</button>
            </div>
        </div>
    </div>

    <script id="sidebar-template" type='text/html'>
        <h2 class="room-title">{{room}}</h2>
        <h3 class="room-title">Group Members</h3>
        <ul class="users">
            {{#users}}
            <li>{{userName}}</li>
            {{/users}}
        </ul>

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
